<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather App</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #9face6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .weather-container {
            background: #ffffff;
            padding: 30px;
            width: 320px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            margin-bottom: 20px;
        }
        
        input {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .result {
            margin-top: 15px;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <div class="weather-container">
        <h1>üå§ Weather App</h1>

        <input type="text" id="locationInput" placeholder="Enter city name">
        <br>
        <button onclick="getWeather()">Get Weather</button>

        <div id="weatherResult" class="result"></div>
    </div>

    <script>
        function getWeather() {
            const location = document.getElementById("locationInput").value;

            if (location === "") {
                alert("Please enter a location");
                return;
            }

            const apiKey = "b8850e84685b48d0919160435251512";
            const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById("weatherResult").innerHTML =
                            "<p>‚ùå Location not found</p>";
                        return;
                    }

                    const temp = data.current.temp_c;
                    const condition = data.current.condition.text;
                    const city = data.location.name;
                    const country = data.location.country;

                    document.getElementById("weatherResult").innerHTML = `
                        <p><strong>${city}, ${country}</strong></p>
                        <p>üå° Temperature: ${temp} ¬∞C</p>
                        <p>‚òÅ Condition: ${condition}</p>
                    `;
                })
                .catch(() => {
                    document.getElementById("weatherResult").innerHTML =
                        "<p>‚ö† Error fetching data</p>";
                });
        }
    </script>

</body>

</html>
